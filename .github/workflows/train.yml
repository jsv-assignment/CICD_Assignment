name: Action 1 Build and Train Docker Pipeline

on :
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'data/**'
      - 'requirements.txt'
      - 'README.md'
      
jobs:
  Train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Image
        run:
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/build1:latest

      - name: Docker Push
        run:
          docker push ${{ secrets.DOCKER_USERNAME }}/build1:latest
        
      - name: Report success
        run: |
          echo "Build job completed successfully"
          exit 0

          
